<head th:fragment="head">

    <title th:text="${head.siteName}"/>
    <!--<title th:text="${title}"/>-->
    <!--<title th:replace="${title}"/>-->

    <!-- HTML Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta http-equiv="refresh" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">
    <meta name="application-name" th:content="${head.siteName}">
    <meta name="description" content="Лента новостей в стране и мире от ведущих информационных агенств.">
    <meta name="author" content="Ozero Media Lab">
    <meta name="generator" content="">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" th:content="${head.siteName}">
    <meta itemprop="description" th:content="${head.description}">
    <meta itemprop="image" th:content="${head.image}">

    <!-- Facebook Meta Tags -->
    <meta property="og:site_name" th:content="${head.siteName}">
    <meta property="og:locale" content="ru_RU">
    <meta property="og:type" content="article">
    <meta property="og:url" th:content="${head.url}">
    <meta property="og:title" th:content="${head.title}">
    <!--<meta property="og:long_title" content="" data-react-helmet="true">-->
    <meta property="og:description" th:content="${head.description}">
    <meta property="og:image" th:content="${head.image}">
    <!--<meta property="og:image:width" content="300" data-react-helmet="true">-->
    <!--<meta property="og:image:height" content="300" data-react-helmet="true">-->

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="${head.title}">
    <meta name="twitter:url" th:content="${head.url}">
    <meta name="twitter:description" th:content="${head.description}">
    <meta name="twitter:image" th:content="${head.image}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/">

    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Fonts Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">

    <!-- Fonts Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Fonts Awesome -->
    <!--<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>-->
    <!--<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>-->
    <!--<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>-->
    <script src="https://use.fontawesome.com/b6d2c51b03.js"></script>
    <script src="https://kit.fontawesome.com/85e8873702.js"></script>

    <!-- Lib Turbolinks -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>-->

    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="icon" href="/static/images/favicon.ico">

    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <script defer th:src="@{/static/js/script.js}"></script>

    <!-- Google Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
